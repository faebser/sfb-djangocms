<li data-id="{{ instance.id }}">
    <div class="controls">
        <span class="plus icon-plus-circled" v-on="click: addOneItem({{ instance.id }})"></span>
        <span class="amount" v-text="amounts['id-{{ instance.id }}']['amount']"></span>
        <span class="minus icon-minus-circled" v-on="click: removeOneItem({{ instance.id }})"></span>
        <a class="fullscreen icon-shop-resize-full" href="{{ instance.bigPicture.url }}" v-on="click: showBigPicture('{{ instance.bigPicture.url }}', $event)"></a>
    </div>
    <img src="{{ instance.picture.url }}" alt="{{ instance.name }}" height="{{ instance.picture.height }}" width="{{ instance.picture.width }}">
    <h2>{{ instance.name }}</h2>
</li>
